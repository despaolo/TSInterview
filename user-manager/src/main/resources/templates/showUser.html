<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Manager</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">User Manager</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users}">User Management</a>
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> Search User </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/}" class = "btn btn-dark btn-sm mb-3">Home Page</a>
			</div>
		</div>
			<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> User </h1>
				<div class = "card-body">
					<form th:action="@{/users/{id}(id=${user.id})}" th:object = "${user}" method="POST">
						<div class ="form-group">
							<label> User Name </label>
							<input
							type = "text"
							name = "name"
							th:field = "*{name}"
							class = "form-control"
							placeholder="Name" 
							readonly
							/>
						</div>
						
						<div class ="form-group">
							<label> User surname </label>
							<input
							type = "text"
							name = "surname"
							th:field = "*{surname}"
							class = "form-control"
							placeholder="Surname" 
							readonly
							/>
						</div>
						
						<div class ="form-group">
							<label> User Fiscal Code </label>
							<input
							type = "text"
							name = "fiscalCode"
							th:field = "*{fiscalCode}"
							class = "form-control"
							placeholder="Tax ID" 
							readonly
							/>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>	
	</div>
</body>
</html>
