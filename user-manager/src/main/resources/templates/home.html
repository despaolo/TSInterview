<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Manager</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="/">Team System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users}">User Management</a>
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> Home Page </h1>
		</div>
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/users}" class = "btn btn-primary btn-sm mb-3">Get All Users</a>
			</div>
			<div class="col-lg-3">
			<form th:action="@{/users/search}" method="GET">
				<div class="input-group">
				  <input type="number" placeholder="User Id" name="keyword" th:value="${keyword}"></input>
				  <button class = "btn btn-primary btn-sm mb-3" type="submit">Get User By Id</button>
				</div>
			</form>
			</div>
			<div class = "col-lg-3">
				<a th:href = "@{/users/new}" class = "btn btn-success btn-sm mb-3">Add User</a>
			</div>
		</div>		
	</div>
</body>
</html>
